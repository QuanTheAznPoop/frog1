    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">

                    <span class="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>

            <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand"><a href="index.html">Forum Project</a></div>
        </div>
        <!--Search Bar-->
        <div class="search-bar">
            <div>
                <select name="" id="">
                    <option value="All">All</option>
                    <option value="Titles">Titles</option>
                    <option value="Description">Description</option>
                </select>
                <input type="text" name="q" id="" placeholder="Search...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>

    <div class="container">
        <script>

            let button = document.getElementById("signup-button");
            button.addEventListener("click", signup()); 
            function signup() {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const gender = document.getElementById("gender").value;
                if (username === "" || password === "") { 
                    alert("Please enter your mom's credential details and social security number.");
                }
                else if(password.length < 8){
                    alert("Your password must be at least 8 characters long!");
                }
                else{
                    const accountcreated = require("./frog.js");
                    const userData = new accountcreated({
                        _username: username, _password: password, _gender: gender
                    })
                    accountcreated.save().then(dataLog => console.log(dataLog));
                    
                    alert("Your account has been created!");
                }
            }
        </script>
        <div class="signuppage">
            <b>Sign up page</b><br>
        </div>
        <div class="signup">
            <input type="text" name="q" id="username" class="username" placeholder="Username"><br>
            <input type="password" name="q" id="password" class="password" placeholder="Password"><br>
            <select name="" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="others">Others</option>
            </select><br>
            <button class="signup-button" id="signup-button" onclick="signup()">Sign up</button>
        </div>
        <div class="yesaccount">
            Already have an account?  
            <a href="signin.htm">Sign in here.</a>
        </div>
    </div>
